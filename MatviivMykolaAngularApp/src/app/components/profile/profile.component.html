<div class="change-profile-page">
  <div class="change-profile-page-wrap">
    <div class="change-profile-form">
      <label>Firstname:
        <mat-form-field>
          <input matInput [(ngModel)]="user.firstname" type="text">
        </mat-form-field>
      </label>
      <label>Lastname:
        <mat-form-field>
          <input matInput [(ngModel)]="user.lastname" type="text">
        </mat-form-field>
      </label>
      <label>Email:
        <mat-form-field>
          <input 
            matInput 
            [(ngModel)]="user.email" 
            type="email"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            #emailInput="ngModel">
        </mat-form-field>
        <div class="my-errors" [hidden]="!emailInput.errors || !emailInput.touched || (emailInput.errors && !emailInput.errors.required)">
          Email can't be empty
        </div>
        <div class="my-errors" [hidden]="!emailInput.errors || (emailInput.errors && !emailInput.errors.pattern)">
          Wrong format
        </div>
      </label>
      <label>Year of birth:
        <mat-form-field>
          <input 
            matInput 
            [(ngModel)]="user.year" 
            type="text"
            attern="^\d{4}$"
            #yearInput="ngModel">
        </mat-form-field>
        <div class="my-errors" [hidden]="!yearInput.errors || (yearInput.errors && !yearInput.errors.pattern)">
          Year format : "YYYY".
        </div>
      </label>
      <label>Password:
        <mat-form-field>
          <input 
            matInput 
            [(ngModel)]="user.password" 
            type="text"
            minlength="3"
            #passwordInput="ngModel">
        </mat-form-field>
        <div class="my-errors" [hidden]="!passwordInput.errors || !passwordInput.touched || (passwordInput.errors && !passwordInput.errors.required)">
          Password can't be empty
        </div>
        <div class="my-errors" [hidden]="!passwordInput.errors || (passwordInput.errors && !passwordInput.errors.minlength)">
            Min length 3 characters
        </div>
      </label>
      <button class="ubdate-info" mat-raised-button type="button" (click) = "update()">Update my information</button>
    </div>
  </div>
</div>
